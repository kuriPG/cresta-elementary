<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex , nofollow">
    <title>Contact | Cresta Design</title>
    <link
    href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap”
    rel=“stylesheet”>
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/slick-theme.css" />
    <link rel="stylesheet" href="css/ress.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font用 -->
    <script>
      (function (d) {
        var config = {
            kitId: "btm5krp",
            scriptTimeout: 3000,
            async: true,
          },
          h = d.documentElement,
          t = setTimeout(function () {
            h.className =
              h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
          }, config.scriptTimeout),
          tk = d.createElement("script"),
          f = false,
          s = d.getElementsByTagName("script")[0],
          a;
        h.className += " wf-loading";
        tk.src = "https://use.typekit.net/" + config.kitId + ".js";
        tk.async = true;
        tk.onload = tk.onreadystatechange = function () {
          a = this.readyState;
          if (f || (a && a != "complete" && a != "loaded")) return;
          f = true;
          clearTimeout(t);
          try {
            Typekit.load(config);
          } catch (e) {}
        };
        s.parentNode.insertBefore(tk, s);
      })(document);
    </script>
  </head>
  <body>
    <header id="header" class="font-en js-fix">
      <div class="header__content container">
        <a href="/" class="header__site-title">
          <h1>Cresta Design</h1>
        </a>
        <nav class="header__nav">
          <ul class="header__nav--list">
            <li class="nav--item"><a href="index.html#concept">Concept</a></li>
            <li class="nav--item"><a href="index.html#service">Service</a></li>
            <li class="nav--item"><a href="index.html#works">Works</a></li>
            <li class="nav--item"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <!-- hg-menu -->
        <button class="hg-btn js-hg">
          <span class="hg-btn__bars">
            <span class="bar bar__top"></span>
            <span class="bar bar__mid"></span>
            <span class="bar bar__bottom"></span>
          </span>
        </button>
      </div>
    </header>
    <div class="contact__box">
      <img src="img/contact-page-bgi@2x.jpg" alt="" class="contact__img">
      <div class="contact__box--inner">
        <h2 class="section-title contact__title font-en">Contact</h2>
        <p class="section-bottom-title contact__bottom-title font-en">Contact us</p>
      </div>
    </div>
    <main id="sub-main">
      <form action="" class="contact__form font-en container">
        <div class="contact__form--row">
          <p>お問い合わせ内容</p>
          <div class="radio-box">
            <label class="Radio">
              <input name="radio" class="Radio-Input" type="radio">
              <span class="Radio-Text">資料請求</span>
            </label>
            <label class="Radio">
              <input name="radio" class="Radio-Input" type="radio">
              <span class="Radio-Text">お電話でのご相談を希望</span>
            </label>
            <label class="Radio">
              <input name="radio" class="Radio-Input" type="radio">
              <span class="Radio-Text">申し込み</span>
            </label>
          </div>
        </div>
        <div class="contact__form--row">
          <label for="name">担当者名</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="contact__form--row">
          <label for="tel">電話番号</label>
          <input type="text" id="tel" name="tel">
        </div>
        <div class="contact__form--row">
          <label for="email">メールアドレス</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="contact__form--row">
          <label for="email">その他</label>
          <textarea name="others" id="others" cols="30" rows="10"></textarea>
        </div>
        <div class="btn">
          <input type="submit" value="Submit">
        </div>
      </form>
    </main>
    <footer id="footer">
      <small>©︎cresta.design all rights reserved</small>
    </footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
